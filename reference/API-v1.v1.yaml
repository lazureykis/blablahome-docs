      operationId: get-participations
      security:
        - Bearer authorization: []
      description: "List currrent user's active participations."
    parameters:
      - schema:
          type: string
        name: user_id
        in: path
        required: true
  '/activities/{activity_id}/checkin':
    parameters:
      - schema:
          type: string
        name: activity_id
        in: path
        required: true
    post:
      summary: Create check-in
      operationId: post-activities-activity_id-checkin
      responses:
        '200':
          description: OK
      security:
        - Bearer authorization: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                photo:
                  type: string
