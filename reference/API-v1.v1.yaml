components:
  schemas:
    User:
      title: User
      type: object
      description: Authorized user
      x-examples:
        example-1: {}
      properties:
        id:
          type: string
        name:
          type: string
        joins_count:
          type: integer
        completions_count:
          type: integer
        fails_count:
          type: integer
        picture_url:
          type: string
    Activity:
      title: Activity
      type: object
      x-examples:
        example:
          cover: 'https://storage.googleapis.com/blablahome/uploads/activities/covers/62bed2d2-1ce4-49c0-a068-031d69aa1117/0.jpeg?v=63753130513'
          days: 7
          description: Testing
          id: 62bed2d2-1ce4-49c0-a068-031d69aa1117
          name: Test
          user:
            id: 0ac2009f-584b-4462-906a-4d1028d32e5f
            name: Pavel Lazureykis
      description: 'Type of activity - 100 pushups, read a book, etc.'
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        cover:
          type: string
        days:
          type: integer
          format: int32
          example: '2'
          minimum: 1
          maximum: 7
        user:
          $ref: '#/components/schemas/User'
        participants_count:
          type: integer
          minimum: 0
        completions_count:
          type: integer
          minimum: 0
        fails_count:
          type: integer
          minimum: 0
    Participation:
      title: Participation
      type: object
      description: "User's participation in Activity"
      properties:
        id:
          type: string
        progress:
          type: integer
          example: '2'
          minimum: 0
          maximum: 7
        completed_at:
          type:
            - string
            - 'null'
          format: date-time
          example: '2020-04-03T11:23:15'
        user:
          $ref: '#/components/schemas/User'
        activity:
          $ref: '#/components/schemas/Activity'
      required:
        - id
        - progress
        - completed_at
        - user
        - activity
      x-examples:
        example-1:
          id: d77f0583-82f0-4565-9e99-70864d3cb9ab
          progress: 0
          completed_at: '2020-04-03T11:23:15'
          user:
            id: 0ac2009f-584b-4462-906a-4d1028d32e5f
            name: Pavel Lazureykis
          activity:
            cover: 'https://storage.googleapis.com/blablahome/uploads/activities/covers/62bed2d2-1ce4-49c0-a068-031d69aa1117/0.jpeg?v=63753130513'
            days: 7
            description: Testing
            id: 62bed2d2-1ce4-49c0-a068-031d69aa1117
            name: Test
    Checkin:
      title: Checkin
      type: object
      description: Check-in object
      properties:
        id:
          type: string
        message:
          type: string
        photo:
          type: string
          description: URL
        progress:
          type: integer
          minimum: 0
          maximum: 7
        likes:
          type: integer
          minimum: 0
        participation:
          $ref: '#/components/schemas/Participation'
      required:
        - id
        - photo
        - progress
        - likes
        - participation
  securitySchemes:
    Bearer authorization:
      name: Authorization
      type: apiKey
      in: header
      description: Used for protected endpoints
