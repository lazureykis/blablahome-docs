openapi: 3.0.0
info:
  title: API v1
  version: '1.0'
  description: blablahome API
servers:
  - url: 'https://blablahome.lazureykis.dev/api'
    description: prod
  - url: 'http://localhost:4000/api'
    description: dev
paths:
  /status:
    get:
      summary: Server Status
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                      - error
                required:
                  - status
      operationId: get-status
      description: Healthcheck endpoint
      requestBody:
        description: ''
  /users:
    post:
      summary: Users
      operationId: post-users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - ok
                  user:
                    $ref: '#/components/schemas/User'
                required:
                  - status
              examples:
                valid user:
                  value:
                    status: ok
                    user:
                      id: '82317456129'
                      name: Ivan
                      picture_url: 'https://platform-lookaside.fbsbx.com/platform/profilepic/?asid=10221848305782264&height=50&width=50&ext=1588687492&hash=AeSj5OUCPVDTbfM-'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - error
                  error:
                    type: string
                required:
                  - status
                  - error
              examples:
                error:
                  value:
                    status: error
                    error: Some error reason
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
            examples:
              example-1: {}
      description: User registration
  /activities:
    post:
      summary: Create new activity
      operationId: post-activities
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
              examples:
                example-1:
                  value:
                    cover: 'https://storage.googleapis.com/blablahome/uploads/activities/covers/62bed2d2-1ce4-49c0-a068-031d69aa1117/0.jpeg?v=63753130513'
                    days: 7
                    description: Testing
                    id: 62bed2d2-1ce4-49c0-a068-031d69aa1117
                    name: Test
                    user:
                      id: 0ac2009f-584b-4462-906a-4d1028d32e5f
                      name: Pavel Lazureykis
                      picture_url: 'https://platform-lookaside.fbsbx.com/platform/profilepic/?asid=10221848305782264&height=50&width=50&ext=1588687492&hash=AeSj5OUCPVDTbfM-'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  error:
                    type: string
              examples:
                example-1:
                  value:
                    error: unauthorized
                    status: error
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
              examples:
                without a name and description:
                  value:
                    errors:
                      description:
                        - "can't be blank"
                      name:
                        - "can't be blank"
      security:
        - Bearer authorization: []
      description: ''
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                cover:
                  type: string
                days:
                  type: number
                  minimum: 1
                  maximum: 7
              required:
                - name
                - description
                - days
            examples:
              example-1: {}
        description: Use http uploaded file for cover attribute.
    get:
      summary: List activities
      operationId: get-activities
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity'
              examples:
                example-1:
                  value:
                    - cover: 'https://storage.googleapis.com/blablahome/uploads/activities/covers/62bed2d2-1ce4-49c0-a068-031d69aa1117/0.jpeg?v=63753130513'
                      days: 7
                      description: Testing
                      id: 62bed2d2-1ce4-49c0-a068-031d69aa1117
                      name: Test
                      user:
                        id: 0ac2009f-584b-4462-906a-4d1028d32e5f
                        name: Pavel Lazureykis
                        picture_url: 'https://platform-lookaside.fbsbx.com/platform/profilepic/?asid=10221848305782264&height=50&width=50&ext=1588687492&hash=AeSj5OUCPVDTbfM-'
      description: ''
    parameters: []
  '/activities/{activity_id}/participations':
